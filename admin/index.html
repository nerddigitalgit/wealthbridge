<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>WealthBridge Content Manager</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'nerddigitalgit/wealthbridge',
          branch: 'main',
          base_url: 'https://api.netlify.com',
          auth_endpoint: 'auth'
        },
        local_backend: true,
        media_folder: 'images',
        public_folder: 'images',
        collections: [
          {
            name: 'config',
            label: 'Site Configuration',
            files: [
              {
                label: 'Site Settings',
                name: 'settings',
                file: 'content/settings.json',
                fields: [
                  {
                    label: 'Site Title',
                    name: 'site_title',
                    widget: 'string',
                    default: 'WealthBridge Consulting'
                  },
                  {
                    label: 'Brand Colors',
                    name: 'colors',
                    widget: 'object',
                    fields: [
                      {label: 'Gold', name: 'gold', widget: 'color', default: '#C4A962'},
                      {label: 'Gold Accessible', name: 'gold_accessible', widget: 'color', default: '#8A6F3D'},
                      {label: 'Sage Green', name: 'sage', widget: 'color', default: '#BABFAE'},
                      {label: 'Cream', name: 'cream', widget: 'color', default: '#F2F0EB'},
                      {label: 'Navy', name: 'navy', widget: 'color', default: '#0D0D0D'}
                    ]
                  },
                  {
                    label: 'Calendly URL',
                    name: 'calendly_url',
                    widget: 'string',
                    default: 'https://calendly.com/wealthbridgeto/30min?month=2026-01'
                  }
                ]
              },
              {
                label: 'Home Page Content',
                name: 'home',
                file: 'content/home.json',
                fields: [
                  {
                    label: 'Hero Section',
                    name: 'hero',
                    widget: 'object',
                    fields: [
                      {label: 'Eyebrow Text', name: 'eyebrow', widget: 'string'},
                      {label: 'Title', name: 'title', widget: 'text'},
                      {label: 'Subtitle', name: 'subtitle', widget: 'text'},
                      {
                        label: 'Primary CTA',
                        name: 'cta_primary',
                        widget: 'object',
                        fields: [
                          {label: 'Button Text', name: 'text', widget: 'string'},
                          {label: 'Button Link', name: 'link', widget: 'string'}
                        ]
                      },
                      {
                        label: 'Secondary CTA',
                        name: 'cta_secondary',
                        widget: 'object',
                        fields: [
                          {label: 'Button Text', name: 'text', widget: 'string'}
                        ]
                      }
                    ]
                  },
                  {
                    label: 'Problem Section',
                    name: 'problem',
                    widget: 'object',
                    fields: [
                      {label: 'Eyebrow', name: 'eyebrow', widget: 'string'},
                      {label: 'Title', name: 'title', widget: 'string'},
                      {label: 'Keep Rate Definition', name: 'definition', widget: 'text'},
                      {label: 'Left Column Badge', name: 'left_badge', widget: 'string'},
                      {label: 'Right Column Badge', name: 'right_badge', widget: 'string'}
                    ]
                  },
                  {
                    label: 'Solution Section',
                    name: 'solution',
                    widget: 'object',
                    fields: [
                      {label: 'Eyebrow', name: 'eyebrow', widget: 'string'},
                      {label: 'Title', name: 'title', widget: 'string'},
                      {label: 'Lead Text', name: 'lead', widget: 'text'}
                    ]
                  },
                  {
                    label: 'Process Section (What You Get)',
                    name: 'process',
                    widget: 'object',
                    fields: [
                      {label: 'Eyebrow', name: 'eyebrow', widget: 'string'},
                      {label: 'Title', name: 'title', widget: 'text'},
                      {
                        label: 'Process Cards',
                        name: 'cards',
                        widget: 'list',
                        fields: [
                          {label: 'Card Title', name: 'title', widget: 'string'},
                          {label: 'Card Description', name: 'text', widget: 'text'}
                        ]
                      }
                    ]
                  },
                  {
                    label: 'Footer',
                    name: 'footer',
                    widget: 'object',
                    fields: [
                      {label: 'Tagline', name: 'tagline', widget: 'text'},
                      {label: 'Copyright Text', name: 'copyright', widget: 'string'},
                      {label: 'Disclaimer', name: 'disclaimer', widget: 'text'}
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
